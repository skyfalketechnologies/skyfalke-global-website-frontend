<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <meta name="theme-color" content="#303661" /> 
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17762535662"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-17762535662');
    </script>
    
    <!--Geo meta tags-->
    <meta name="geo.region" content="Global">
    <meta name="geo.position" content="0;0">
    <meta name="ICBM" content="0, 0">
    
    <!--Robots and indexing-->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!--Verification meta tags (replace with actual verification codes)-->
    <meta name="google-site-verification" content="your-google-verification-code">
    <meta name="msvalidate.01" content="your-bing-verification-code">
    
    <!--Canonical URL-->
    <link rel="canonical" href="https://skyfalke.com">
    
    <!--Favicon and Icons-->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon">
    <link rel="icon" href="%PUBLIC_URL%/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="%PUBLIC_URL%/favicon-96x96.png" sizes="96x96" type="image/png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-512x512.png" sizes="512x512">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--Accessibility-->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Critical Resource Preloading -->
    <!-- Only preload resources that are used immediately on page load -->
    <!-- Fonts are loaded via CSS @font-face, so preload is optional but helps with FOUT -->
    <link rel="preload" href="/font/Nexa-ExtraLight.ttf" as="font" type="font/ttf" crossorigin="anonymous" fetchpriority="high">
    <link rel="preload" href="/font/Nexa-Heavy.ttf" as="font" type="font/ttf" crossorigin="anonymous" fetchpriority="high">
    <!-- Logo is used in header, so preload is beneficial -->
    <link rel="preload" href="/images/logos/logo.svg" as="image" type="image/svg+xml" fetchpriority="high">
    <!-- Hero image preload removed - only preload if it's above the fold on initial page load -->
    
    <!-- Preconnect to critical domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://ik.imagekit.io">
    <link rel="dns-prefetch" href="https://ik.imagekit.io">
    
    <!-- Google Fonts with display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
        
    <!-- Additional meta tags for better blog SEO -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    
    <!-- Enhanced Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Skyfalke",
      "alternateName": "Skyfalke Digital Solutions",
      "url": "https://skyfalke.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://skyfalke.com/images/logos/logo.svg",
        "width": 1200,
        "height": 630
      },
      "description": "Skyfalke - Leading digital marketing & technology solutions partner in Africa. Sustainable cloud hosting, AI-powered business tools, creative services & data analytics. Serving Africa & beyond with eco-friendly solutions.",
      "foundingDate": "2023",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "KE",
        "addressRegion": "Nairobi",
        "addressLocality": "Nairobi"
      },
      "contactPoint": [
        {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "email": "info@skyfalke.com",
          "url": "https://skyfalke.com/contact",
          "availableLanguage": ["English", "Swahili", "French"]
        },
        {
          "@type": "ContactPoint",
          "contactType": "sales",
          "email": "sales@skyfalke.com",
          "url": "https://skyfalke.com/contact"
        }
      ],
      "sameAs": [
        "https://www.linkedin.com/company/skyfalke",
        "https://twitter.com/skyfalke",
        "https://facebook.com/skyfalke",
        "https://instagram.com/skyfalke"
      ],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Digital Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Sustainable Cloud Hosting",
              "description": "Eco-friendly web hosting powered by 100% renewable energy"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Digital Marketing",
              "description": "Comprehensive digital marketing solutions including SEO, social media, and paid advertising"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "AI Business Tools",
              "description": "AI-powered business automation and intelligence solutions"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Creative Services",
              "description": "Brand design, UI/UX design, video production, and content creation"
            }
          }
        ]
      },
      "areaServed": [
        {
          "@type": "Country",
          "name": "Kenya"
        },
        {
          "@type": "Continent",
          "name": "Africa"
        },
        {
          "@type": "Place",
          "name": "Global"
        }
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
