name: Deploy Client to Vercel

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'client/**'
      - '.github/workflows/vercel.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'client/**'
      - '.github/workflows/vercel.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing root directory:"
          ls -la
          echo "Checking for package.json in root:"
          if [ -f package.json ]; then
            echo "package.json found in root (size: $(wc -c < package.json) bytes)"
            echo "First 20 lines:"
            head -20 package.json
          else
            echo "package.json not found in root"
          fi
          echo "Checking client directory:"
          if [ -d client ]; then
            echo "client directory exists"
            ls -la client/ | head -20
            if [ -f client/package.json ]; then
              echo "package.json found in client/ (size: $(wc -c < client/package.json) bytes)"
              echo "First 20 lines:"
              head -20 client/package.json
            else
              echo "package.json not found in client/"
            fi
            if [ -d client/client ]; then
              echo "WARNING: nested client/client directory found!"
              if [ -f client/client/package.json ]; then
                echo "package.json in client/client/ (size: $(wc -c < client/client/package.json) bytes)"
              fi
            fi
          else
            echo "client directory not found"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          if [ -d "client" ]; then
            cd client
          fi
          pwd
          echo "Current directory contents:"
          ls -la
          echo "Checking package.json exists:"
          test -f package.json && echo "✓ package.json found" || echo "✗ package.json NOT found"
          echo "Package.json file size:"
          wc -c package.json
          echo "Full package.json contents:"
          cat package.json
          echo "Package.json scripts section:"
          cat package.json | grep -A 10 '"scripts"' || echo "No scripts section found"
          echo "Installing dependencies:"
          npm ci

      - name: Build project
        run: |
          if [ -d "client" ]; then
            cd client
          fi
          pwd
          echo "Verifying we're in the right directory:"
          ls -la | grep -E "(package.json|next.config)"
          echo "Checking package.json file:"
          cat package.json
          echo "File size:"
          wc -c package.json
          echo "Checking if package.json is valid JSON:"
          node -e "const pkg = require('./package.json'); console.log('Scripts:', JSON.stringify(pkg.scripts, null, 2));" || echo "Failed to parse package.json"
          echo "Checking npm can read package.json:"
          npm pkg get scripts || echo "Failed to read scripts"
          echo "Available scripts:"
          npm run --silent 2>&1 || true
          echo "Running build command:"
          npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://apis.mwangikinyanjuiadvocates.com' }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./client
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

