name: Deploy Client to Vercel

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'client/**'
      - '.github/workflows/vercel.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'client/**'
      - '.github/workflows/vercel.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing root directory:"
          ls -la
          echo "Checking for package.json in root:"
          test -f package.json && echo "package.json found in root" && cat package.json | grep -A 5 '"scripts"' || echo "package.json not found in root"
          echo "Checking client directory:"
          test -d client && (echo "client directory exists" && ls -la client/ && test -f client/package.json && echo "package.json found in client/" && cat client/package.json | grep -A 5 '"scripts"') || echo "client directory not found"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          if [ -d "client" ]; then
            cd client
          fi
          pwd
          ls -la package.json
          npm ci

      - name: Build project
        run: |
          if [ -d "client" ]; then
            cd client
          fi
          pwd
          npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://apis.mwangikinyanjuiadvocates.com' }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./client
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

