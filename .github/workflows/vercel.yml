name: Deploy Client to Vercel

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'client/**'
      - '.github/workflows/vercel.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'client/**'
      - '.github/workflows/vercel.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine working directory
        id: set-dir
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking directory structure:"
          ls -la | head -10
          if [ -f "package.json" ] && [ -f "next.config.js" ]; then
            echo "Already in client directory (has package.json and next.config.js)"
            echo "dir=." >> $GITHUB_OUTPUT
          elif [ -d "client" ] && [ -f "client/package.json" ] && [ -f "client/next.config.js" ]; then
            echo "Need to cd into client directory"
            echo "dir=client" >> $GITHUB_OUTPUT
          else
            echo "ERROR: Cannot find client directory with package.json and next.config.js"
            echo "Root contents:"
            ls -la
            if [ -d "client" ]; then
              echo "Client directory contents:"
              ls -la client/ | head -20
            fi
            exit 1
          fi
          echo "Working directory will be: ${{ steps.set-dir.outputs.dir }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ (steps.set-dir.outputs.dir == 'client' && 'client/package-lock.json') || 'package-lock.json' }}

      - name: Install dependencies
        run: |
          cd ${{ steps.set-dir.outputs.dir }}
          pwd
          echo "Current directory contents:"
          ls -la | head -20
          echo "Checking package.json:"
          test -f package.json && echo "✓ package.json found ($(wc -c < package.json) bytes)" || echo "✗ package.json NOT found"
          echo "Checking for scripts in package.json:"
          grep -q '"build"' package.json && echo "✓ Build script found" || echo "✗ Build script NOT found"
          echo "Node version:"
          node --version
          echo "Installing dependencies:"
          echo "Attempting npm ci..."
          if npm ci; then
            echo "✓ npm ci succeeded"
          else
            echo "npm ci failed, trying npm install..."
            npm install
          fi

      - name: Build project
        run: |
          cd ${{ steps.set-dir.outputs.dir }}
          pwd
          echo "Verifying we're in the right directory:"
          ls -la | grep -E "(package.json|next.config)"
          echo "Checking package.json has build script:"
          grep '"build"' package.json || echo "ERROR: No build script found!"
          echo "Running build command:"
          npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://apis.mwangikinyanjuiadvocates.com' }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ${{ steps.set-dir.outputs.dir }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

